<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="button.css">
  <title>EX-04</title>
  <style>
    nav {
      margin: 35px;
    }

    a {
      padding: 10px;
      display: inline-block;
      font-size: 20px;
      transition: 0.3s;
    }

    a:hover {
      cursor: pointer;
      background-color: orange;
      color: #064232;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav>
    <a>Home</a>
    <a>About</a>
    <a>Contact</a>
  </nav>
</body>
</html>
