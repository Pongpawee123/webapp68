<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {               
        max-width: 1200px;
        height: 180px;
        margin: 24px;
        border: 2px solid #a7a7a7;
        border-radius: 10px;
        overflow-y: auto;
        padding: 15px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 10px;
    }

    img {
        width: 100%;
        height: 160px;
        border-radius: 12px;
  }
  </style>
</head>
<body>
    <div class="container">
    <div class="grid">
      <img src="banana.jpeg">
      <img src="durian.jpg">
      <img src="pinepaple.jpg">
      <img src="watermalon.jpeg">
      <img src="orange.jpg">
      <img src="papaya.webp">
      <img src="rambutan.jpg">
      <img src="mango.jpg">
    </div>
  </div>
</body>
</html>
